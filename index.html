<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe-IMASDK</title>
    <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <style>
        .splashscreen,
        .adsWindow {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            /* transition: opacity 300ms; */
            font-size: 6vh;
            color: wheat;
            /* animation: hide 1s forwards; */
            animation-play-state: paused;
        }
        
        .splashscreen {
            z-index: 2000;
        }
        
        .adsWindow {
            z-index: 1000;
        }
        
        @keyframes hide {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes show {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <style data="resizeStyle" type="text/css"></style>
    <section class="splashscreen">
    </section>
    <section class="adsWindow">
    </section>
    <div id="app"></div>

    <script type="module" src="/js/main.js"></script>
</body>

</html>
